<div class="col-md-6">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email </th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.email}}</td>
                <td><button class="btn btn-danger" (click)="deleteEmployee(employee.id)"> Delete Employee</button></td>
                <td><button class="btn btn-danger" (click)="editEmployee(employee.id)"> Edit Employee</button></td>
            </tr>
        </tbody>
    </table>
</div>
